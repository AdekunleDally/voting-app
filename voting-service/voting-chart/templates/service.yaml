apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    job: voting
    app: voting
spec:
  type: NodePort
  selector:
    app: voting
  ports:
    - name: web
      port: 8083
      protocol: TCP
      targetPort: 8083
      nodePort: 30004
  

